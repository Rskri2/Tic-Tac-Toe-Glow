<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
<div class="gameContainer">
    <div class="container">
        <div class="line"></div>
        <div class="box b-below b-right">
            <span class="boxtext"></span>
        </div>
        <div class="box b-below b-right">
            <span class="boxtext"></span>
        </div>
        <div class="box b-below ">
            <span class="boxtext"></span>
        </div>
        <div class="box b b-below b-right">
            <span class="boxtext"></span>
        </div>
        <div class="box b-below b-right">
            <span class="boxtext"></span>
        </div>
        <div class="box b-below">
            <span class="boxtext"></span>
        </div>
        <div class="box  b-right">
            <span class="boxtext"></span>
        </div>
        <div class="box  b-right">
            <span class="boxtext"></span>
        </div>
        <div class="box ">
            <span class="boxtext"></span>
    </div>
</div>
    <div class="gameinfo">
        <h1>Welcome to Tic Tac MyTicTacToe</h1>
        <div class="info">
            <span class="h">Turn for:X</span>
            <button id="btn">Reset</button>
        </div>
        <div class="imgbox">
            <img src="excited.gif">
        </div>
</div>
    <script src="index.js"></script>
</body>
</html>
